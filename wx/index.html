<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>全民抢拍</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app/comm.css"/>
		<style>
			.col{color: #d63049;}
		</style>
	</head>
	<body>
		<div id="app-nav" class="footerdi" style="bottom: 0px;">
			<ul class="mui-bar mui-bar-tab">
				<li class="f_home tab_b" id="defaultTab" title="首页" Address="index.index.html">
					<a class="nav-item cur"><i>&nbsp;</i><span>首页</span></a>
				</li>
				<li class="f_whole tab_b" id="announce" title="最新揭晓" Address="new_announce.html">
					<a class="nav-item"><i>&nbsp;</i><span>最新揭晓</span></a>
				</li>
				<li class="f_jiexiao tab_b" id="lottery" title="发现" Address="discover.html">
					<a class="nav-item"><i>&nbsp;</i><span>发现</span></a>
				</li>
				<li class="f_car tab_b" id="buyCart" title="购物车" Address="cart.cartlist.html">
					<a class="nav-item"><i>&nbsp;</i><span>购物车</span></a>
				</li>
				<li class="f_personal tab_b" id="user" title="我" Address="user.html">
					<a class="nav-item"><i>&nbsp;</i><span>我</span></a>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/mui-weixin.js" ></script>
		<script type="text/javascript" src="js/config.js" ></script>
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script>
			$(function(){
				$('.mui-bar .tab_b').click(function(){
					if($(this).children().children('span').hasClass('cur')){
						$(this).children().children('span').removeClass('cur');
						$(this).children().children('span').eq(0).addClass('cur')
					}else{
						$(this).children().children('span').addClass('cur');
						$(this).siblings().children().children('span').removeClass('cur');
					}
				});
			});

		</script>
	</body>

</html>
